<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registro Nuevos Clientes</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/cromo.css">
    <link rel="stylesheet" href="assets/css/barra_navegacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/pasatiempo.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/Team-Clean.css">
</head>

<body style="margin: 0px;height: 828px;background: url(&quot;assets/img/cartas.jpg&quot;) center / cover repeat;">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-secondary text-uppercase" id="mainNav" style="height: 70px;">
        <div class="container"><img src="assets/img/logoBlanco.svg" style="height: 60px;filter: brightness(0%) contrast(200%) invert(100%);"><a class="navbar-brand" href="#page-top">&nbsp; KIOSCO CARENTE</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse nav_contenedor_botones" id="navbarResponsive">
                <ul class="navbar-nav ms-auto nav_lista_botones">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="javascript: history.go(-1)"><i class="fa fa-reply"></i>&nbsp;Volver</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row register-form" style="margin-right: 0px;margin-left: 0px;padding-top: 2px;margin-top: 0px;height: 630px;margin-bottom: 0px;">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" style="margin: 0 auto;padding: 0px;padding-left: 0px;margin-top: 105px;" method="post" onsubmit="return validar();">
                <h1 style="margin-top: 25px;border-bottom-color: var(--bs-teal);">REGISTRO</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Usuario</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="username" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Nombre</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="nombre" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Apellidos</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="apellidos" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Contraseña</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" id="password_1" name="password_1" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Repetir Contraseña</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" id="password_2" name="password_2" required=""></div>
                    <h4 style="background: var(--color4);margin-top: 15px;margin-left: 10px;text-align: center;display:inline;margin-right: 20px" id="errorMessage"></h4>
                </div><button class="btn btn-light submit-button" type="submit" style="background: var(--bs-teal);">REGISTRAR</button>
            </form>
        </div>
    </div>
    <div class="text-center text-white copyright py-4 fixed-bottom" style="padding: 0px;padding-bottom: 0px;">
        <div class="container"><small>Copyright ©&nbsp;Carentes 2021</small></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/freelancer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
    <script>
        function validar(){
            if(document.getElementById("password_2").value == document.getElementById("password_1").value){
                document.getElementById('errorMessage').innerHTML = "";
                return true;
            }else{
                document.getElementById('errorMessage').innerHTML = "Las contraseñas no coinciden";
                return false;
            }
        }
    </script>
</body>
</html>
